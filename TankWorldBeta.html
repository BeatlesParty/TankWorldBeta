<html>
  <head>
     <OLDscript src="https://aframe.io/releases/0.9.0/aframe.min.js"></OLDscript>
    <script src="/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" renderer="antialias:true">




      <a-assets>
        <!-- load in the textures -->
        <img id="floor_img" src="/street.jpg">
        <img id="bgd_img" src="snow.jpg">
        <img id="tankModelMap" src="Ren2_Apocalypse_Tank_Texture.png">
        <img id="tank" src="DIFFUSE_MAP.jpg">


        <a-mixin id="skybox1"
          obj-model="obj:#skybox-obj; mtl:#skybox-mtl"></a-mixin>
        <a-mixin id="skybox2"
          obj-model="obj:#skybox-obj"
          material="shader:flat;src:#skybox-tex"></a-mixin>


          <a-asset-item id="tankModel-obj" src="tankModel.obj"></a-asset-item>
          <a-asset-item id="tankModel-mtl" src="tankModel.mtl"></a-asset-item>
          <a-mixin id="tankModel"
            obj-model="obj:#tankModel-obj; mtl:#tankModel-mtl"></a-mixin>

          <a-asset-item id="Building-obj" src="Building.obj"></a-asset-item>
          <a-asset-item id="Building-mtl" src="Building.mtl"></a-asset-item>
          <a-mixin id="Building"
            obj-model="obj:#Building-obj; mtl:#Building-mtl"></a-mixin>

      </a-assets>


    <a-obj-model mixin="skybox2"></a-obj-model>

    <a-obj-model mixin="tankModel" shadow="cast:true" position="10 -1 -10" scale="2 2 2"></a-obj-model>
    <a-obj-model mixin="Building" shadow="cast:true" position="-5 -6 -10" scale="2 2 2"></a-obj-model>



      <!-- we add a point light and some ambient light -->
      <a-entity
              light="type:directional; castShadow:true;
                    shadowCameraBottom:-5; shadowCameraTop:15;
                    shadowCameraLeft:-22; shadowCameraRight:8;
                    shadowMapHeight: 1024;  shadowMapWidth: 1024;
                    shadowCameraVisible: false;
                    color: #FFF; intensity: 1.0"
              position="-10 24 10"></a-entity>




      <a-entity light="type:ambient; color: #FFF; intensity: 0.1" ></a-entity>


      <!-- here is the floor , but we can't make it reflective -->
      <a-entity
          geometry="primitive:plane; height:400; width:400"
          shadow="receive:true"
          material="src:#floor_img; repeat:4 4; side:double; shader:standard"
          position="0 0 0" rotation="-90 0 0"></a-entity>




      <!-- finally we add a camera -->

<!-- 
      <a-entity movement-controls="fly: true" position="0 1 1">
        <a-entity camera position="0 1.6 0"></a-entity>
      </a-entity> -->



      <a-sky src="#bgd_img"></a-sky>


    </a-scene>
  </body>
</html>
